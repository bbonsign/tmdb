<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/public/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>

  <title>TMDB Search</title>
</head>

<body>

  <a href="/" alt="home page, or clear current search results">
    <header>
      <h1 class="page-header">Search for a movie on TMDB</h1>
    </header>
  </a>

  <form id="search-form" method="GET" action="">
    <label for="search">Search by movie title:</label>
    <input id="search" list="predictions" type="search" placeholder="Search by title..." autocomplete="off">
    <datalist id="predictions"></datalist>
    <button type="submit">Search</button>
  </form>

  <ul id="results-container"></ul>
  <div id="page-nav"></div>
</body>

</html>
